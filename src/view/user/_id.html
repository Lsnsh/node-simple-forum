<section class="section-wrapper user-detail-wrapper">
  <% if (user) { %>
    <!-- 用户详情 -->
    <div>
      <h1><%= user.username %></h1>
      <p>
        <span><%= user.create_time.toLocaleDateString() %></span>
        <span style="float: right;">Hello World</span>
      </p>
      <hr>
    </div>
  <% } else { %>
    <p>用户找不到了 ：）</p>
  <% } %>
</section>
