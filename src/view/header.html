<div style="text-align: center;">
  <a href="<%= $withPrefix('/') %>">首页</a>
  <a href="<%= $withPrefix('/post') %>" style="margin-right: 30px;">帖子</a>
  <% if (!session.id || !session.name) { %>
  <a href="<%= $withPrefix('/signin') %>">登陆</a>
  <a href="<%= $withPrefix('/signup') %>">注册</a>
  <% } else { %>
  <a href="<%= $withPrefix(`/user/${session.id}`) %>"><%= session.name %></a>
  <a href="#" onclick="_signOut()">退出</a>
  <% } %>
  <a href="https://github.com/Lsnsh/node-simple-forum" target="_blank" style="margin-left: 30px;">GitHub</a>
</div>

<script>
  const _signOut = () => {
    const ifConfirm = confirm("确认退出？");
    if (!ifConfirm) {
      return;
    }
    location.href = `<%= $withPrefix('/signout') %>?u=${decodeURIComponent(location.href)}`
  }
</script>
