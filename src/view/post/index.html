<section class="section-wrapper post-list-wrapper">
  <div style="text-align: center;">
    <h1>帖子列表</h1>
    <div>
      <a href="/post/new">
        <button>发帖</button>
      </a>
    </div>
  </div>
  <ul class="post-list">
    <% if (postList && postList.length) { %>
      <% postList.forEach(function(post) { %>
        <li>
          <!-- <p><%= JSON.stringify(post, null, 2) %></p> -->
          <a href="/post/<%= post.id %>" target="_blank"><%= post.title %></a>
          <p>
            <span><%= post.author %></span>
            <span><%= post.create_time.toLocaleDateString() %></span>
          </p>
        </li>
      <% }) %>
    <% } else { %>
      <p>还没有帖子，快去发一贴吧</p>
    <% } %>
  </ul>
</section>
